<!--- guestbook-pub -------------------------------------------------------------------------------------------------------->
<script id="messages-pub" type="text/x-handlebars-template">

  <div class="container">
    <div class="container-box">	
	    <img src="/img/ajax-loader.gif" class="loader" data-loader>

		<div class="menu">
		    <a href="#" data-link="signup">{{lang.link.signup}}</a> &nbsp;|&nbsp; 
			<a href="#" data-link="login">{{lang.link.login}}</a>
		</div>

		<div class="content">
		   <div class="content-header">
		       <h2>{{lang.text.lastMessage}}: <b>{{lastMessageDate}}</b></h2>
		   </div>
		   <div class="list-box list-box-pub" data-scroll>
		   {{#if histlink}}
		       <div class="messages-text-login">{{lang.text.messagesLogin}}</div>
		   {{/if}}
			   <div data-messages>
				   {{#each messages}}
					   <div class="message">
						   <span class="author" title="{{formatdate datetime}}">{{login}}</span> <span title="{{text}}">{{breaklines text}}</span>
					   </div>
				   {{/each}}
			   </div>
		      <br>
		   </div>
		   <div class="content-footer content-footer-pub">
		  <a href="#" data-link="login">{{lang.text.signIn}}</a>{{lang.text.toWriteMessage}}<br>{{lang.text.inTheGuestbook}}
		   </div>
		 
		</div>
		

    </div> 

    </div>

</script>

<!--- guestbook ----------------------------------------------------------------------------------------------------------->
<script id="messages" type="text/x-handlebars-template">

  <div class="container">
    <div class="container-box">
	    <img src="/img/ajax-loader.gif" class="loader" data-loader>
		<div class="menu">
			<a href="#" data-link="settings">{{lang.link.settings}}</a> &nbsp;|&nbsp; 
			<a href="#" data-link="exit">{{lang.link.exit}}</a>
		</div>
		<div class="content">
		   <div class="content-header">
		       <h2>{{lang.text.user2}}: <b>{{currentLogin}}</b></h2>
		   </div>
		   <div class="list-box" data-scroll>
		       {{#if histlink}}
		       <div class="hist-link" data-hist-link><a href="#">{{lang.text.morePosts}}</a></div>
			   {{/if}}
			   <div data-messages>
				   {{#each messages}}
					   <div class="message">
						   <span class="author" title="{{formatdate datetime}}">{{login}}</span> <span title="{{text}}">{{breaklines text}}</span>
					   </div>
				   {{/each}}
			   </div><br>
		   </div>
		   
		   <div class="content-error" data-error>
		   </div>
		   
		   <div class="content-footer">
		       <form id="messages-send-update">
		           <textarea rows="1" cols="35" name="text" data></textarea>
		           <div class="f-but" data-form="messages-send-update"><span>{{lang.button.send}}</span></div>
			   </form>
		   </div>
		 
		</div>
		
    </div> 

    </div>
  </div>

</script>

<!--- login ----------------------------------------------------------------------------------------------------------->
<script id="login" type="text/x-handlebars-template">

    <main role="main" class="container">	
	   <form id="login-send" class="form-signin">

	   
		  <div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">{{lang.link.login}}</h1>
		  </div>
		  
		  <div class="alert alert-danger hide" role="alert" data-form-error></div>
		  <div class="alert alert-info hide" role="alert" data-form-info></div>

		  <div class="form-label-group">
			<input type="text" name="login" id="inputLogin" class="form-control" placeholder="{{lang.text.login}}" required autofocus>
			<label for="inputEmail"><br /></label>
		  </div>

		  <div class="form-label-group">
			<input type="password" name="password" id="inputPassword" class="form-control" placeholder="{{lang.text.password}}" required>
			<label for="inputPassword"><br /></label>
		  </div>


		  <button class="btn btn-lg btn-primary btn-block" name="submit" type="button" value="{{lang.button.login}}" data-form="login-send">{{lang.button.login}}</button>
		  <p class="mt-5 mb-3 text-muted text-center">&copy; 2014-2018</p>
		</form>
	</div>
 
	
</script>
<!--- \login ----------------------------------------------------------------------------------------------------------->

<script id="signup" type="text/x-handlebars-template">

		</div>
		
    </div>

  </div>

</script>
